<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cd23365e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Todo</title>
</head>
<body>
    <div id="app">
        <div class="input_container">
            <input type="text" class="input" placeholder="Add task">
            <div class="addBtn_container">
                <button class="addBtn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="list_container">
            <ul class="ul"></ul>
            <div class="clear_all">
                <button class="clear_all-btn">Clear all</button>
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
